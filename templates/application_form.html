<h4>APPLICATION FORM </h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>FULL NAME</label><br>
        <input type="text" required name="full_name" placeholder="Your name">
    </div>
    <div class="mb-2">
        <label>EMAIL</label><br>
        <input type="email" required name="email" placeholder="Your email">
    </div>

    <div class="mb-2">
        <label>LINKEDIN URL</label><br>
        <input type="url" name="linkedin_url">
    </div>

    <div class="mb-2">
        <label>EDUCATION</label><br>
        <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
        <label>WORK EXPERIENCE</label><br>
        <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
        <label>RESUME URL</label><br>
        <input type="url" name="resume_url">
    </div>

    <input class="mb-2" type="submit">
</form>
